<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="hero">
        <div class="header">
            <p class="header-logo">Header Logo</p>
            <ul class="header-links">
                <li>header link one</li>
                <li>header link two</li>
                <li>header link three</li>
            </ul>
        </div>
        <div class="hero-body">
            <div class="hero-body-text">
                <p class="hero-title">This website is awesome</p>
                <p class="hero-subtext">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast</p>
                <button class="hero-btn">Sign Up</button>
            </div>
            <div class="hero-image">
                <img class="hero-body-image" src="images/cristina-gottardi-I1Lv2yX67GI-unsplash.jpg" alt="Photo of the Trevi Fountain by Christina Gottardi" />
            </div>
        </div>
    </div>
</body>
</html>
